query ($org: String!, $projectNumber: Int!){
  organization(login:$org) {
    project(number:$projectNumber) {
      id
      name
      columns(first:100){
        nodes {
          id
          name
          cards(first:100){
            nodes {
              note
              content {
                __typename
                ...on Issue {
                  id
                  number
                }
                ...on PullRequest {
                  id
                  number
                }
              }
            }
          }
        }
      }
    }
  }
}
